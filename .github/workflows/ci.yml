name: pipeline

on: [push, pull_request]

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  cmake-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cmake-format
        run: pip install cmakelang

      - name: Check CMake formatting
        run: |
          FILES=$(find . -name 'CMakeLists.txt' -o -name '*.cmake')
          echo "Checking format for: $FILES"

          fail=0
          for file in $FILES; do
            if ! diff -u "$file" <(cmake-format "$file"); then
              echo "::error file=$file::File is not properly formatted"
              fail=1
            fi
          done
          exit $fail

  clang-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          FILES=$(find . -regex '.*\.\(cpp\|hpp\|c\|h\)' -not -path "./build/*")
          clang-format --dry-run --Werror $FILES

  build:
    needs: [clang-format, cmake-format]
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure and Build
        run: |
          cmake -S . -B build \
            -DCMAKE_CUDA_COMPILER=/usr/local/cuda-12.8/bin/nvcc \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DBUILD_TESTS=ON \
            -DENABLE_COVERAGE=ON \
            -DENABLE_SANITIZERS=OFF
          cmake --build build -- -j$(nproc)
        shell: bash

      - name: Save build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-folder
          path: build/

  clang-analyzer:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-folder
          path: build/

      - name: Prepare analyzer directory
        run: mkdir -p clang-analyzer          

      - name: Run Clang Static Analyzer
        run: |
          scan-build --status-bugs -o clang-analyzer cmake --build build
        shell: bash

      - name: Upload analyzer report
        uses: actions/upload-artifact@v4
        with:
          name: clang-analyzer-report
          path: clang-analyzer
          if-no-files-found: ignore

  test-and-coverage:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-folder
          path: build/

      - name: Setup Python venv and install gcovr
        run: |
          python3 -m venv gcovr-venv
          source gcovr-venv/bin/activate
          pip install gcovr
        shell: bash

      - name: Restore execute permission on test binaries
        working-directory: build
        run: chmod +x unit_tests || true

      - name: Run tests and generate JUnit XML
        run: |
          ctest --test-dir build --output-on-failure -T Test --no-compress-output
          cp build/Testing/*/Test.xml build/junit.xml

      - name: Generate coverage report using gcovr in venv
        working-directory: build
        run: |
          ROOTDIR="$(cd .. && pwd)"
          ../gcovr-venv/bin/gcovr --root "$ROOTDIR" \
            --filter "$ROOTDIR/src" \
            --exclude '^build/.*' \
            --exclude '^build/_deps/.*' \
            --exclude '^tests/.*' \
            --exclude '^external/.*' \
            --exclude '^usr/.*' \
            --exclude '^Install/.*' \
            --html --html-details -o coverage.html

          ../gcovr-venv/bin/gcovr --root "$ROOTDIR" \
            --filter "$ROOTDIR/src" \
            --exclude '^build/.*' \
            --exclude '^build/_deps/.*' \
            --exclude '^tests/.*' \
            --exclude '^external/.*' \
            --exclude '^usr/.*' \
            --exclude '^Install/.*' \
            --txt > coverage.txt

          ../gcovr-venv/bin/gcovr --root "$ROOTDIR" \
            --filter "$ROOTDIR/src" \
            --exclude '^build/.*' \
            --exclude '^build/_deps/.*' \
            --exclude '^tests/.*' \
            --exclude '^external/.*' \
            --exclude '^usr/.*' \
            --exclude '^Install/.*' \
            --lcov -o coverage.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: build/coverage.lcov
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-coverage
          verbose: true

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage.html

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: build/coverage.txt