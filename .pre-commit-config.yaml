# .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      - id: clang-format-check
        name: Check C++ formatting with clang-format
        entry: .hooks/clang-format-check.sh
        language: script
        types: [c++, header]
        files: \.(cpp|cc|cxx|h|hpp)$

      - id: cmake-format-check
        name: Check CMake formatting with cmake-format
        entry: .hooks/cmake-format-check.sh
        language: script
        files: (CMakeLists\.txt$|\.cmake$)
        
      - id: commit-msg-check
        name: Enforce conventional commits
        entry: .hooks/commit-msg.sh
        language: script
        stages: [commit-msg]
